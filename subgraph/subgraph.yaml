specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: goerli
    source:
      address: "0x227b387ef5C46b1666aAc98577f49841ea52b34E"
      abi: Factory
      startBlock: 9476548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Template
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TemplateAdded(indexed bytes32,indexed address)
          handler: handleTemplateAdded
        - event: TemplateRemoved(indexed bytes32,indexed address)
          handler: handleTemplateRemoved
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: BaseTemplate
    network: goerli
    source:
      abi: BaseTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TemplateAuctionMap
        - Contribution
        - Claim
      abis:
        - name: BaseTemplate
          file: ./abis/BaseTemplate.json
      eventHandlers:
        - event: Deployed(address,address,uint256,uint256,address,bytes,bytes)
          handler: handleDeployed
        - event: Received(indexed address,uint256)
          handler: handleReceived
        - event: Claimed(indexed address,indexed address,uint256,uint256)
          handler: handleClaimed
      file: ./src/base-tamplate.ts
