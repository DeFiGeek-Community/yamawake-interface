specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FactoryV1
    network: goerli
    source:
      address: "0xC61Fdd9ed58f28293B7e5916F0131323F51af720"
      abi: FactoryV1
      startBlock: 9353606
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Sale
        - Template
      abis:
        - name: FactoryV1
          file: ./abis/FactoryV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deployed(bytes32,address,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleDeployed
        - event: TemplateAdded(indexed bytes32,indexed address)
          handler: handleTemplateAdded
        - event: TemplateDeleted(indexed bytes32,indexed address)
          handler: handleTemplateDeleted
      file: ./src/factory-v-1.ts
templates:
  - kind: ethereum
    name: SaleTemplateV1
    network: goerli
    source:
      abi: SaleTemplateV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Received
      abis:
        - name: SaleTemplateV1
          file: ./abis/SaleTemplateV1.json
      eventHandlers:
        - event: Received(indexed address,uint256)
          handler: handleReceived
      file: ./src/sale-template-v-1.ts
