specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: sepolia
    source:
      address: "0x42dB4F8C91b228d6B56bA949C650B2AD2051fa7B"
      abi: Factory
      startBlock: 4978698
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TemplateAuctionMap
        - Template
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Deployed(bytes32,address)
          handler: handleDeployed
        - event: TemplateAdded(indexed bytes32,indexed address)
          handler: handleTemplateAdded
        - event: TemplateRemoved(indexed bytes32,indexed address)
          handler: handleTemplateRemoved
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: BaseTemplate
    network: sepolia
    source:
      abi: BaseTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TemplateAuctionMap
        - Contribution
        - Claim
      abis:
        - name: BaseTemplate
          file: ./abis/BaseTemplate.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deployed(address,address,uint256,uint256,address,bytes,bytes)
          handler: handleDeployed
        - event: Raised(indexed address,address,uint256)
          handler: handleRaised
        - event: Claimed(indexed address,indexed address,uint256,uint256)
          handler: handleClaimed
      file: ./src/base-template.ts
